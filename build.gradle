plugins {
    id 'java'
}

group = 'ru.olgapopova'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.opencsv:opencsv:5.12.0"
    testImplementation(
            "com.codeborne:selenide:6.15.0",
            "org.junit.jupiter:junit-jupiter:5.9.2",
            "io.github.bonigarcia:webdrivermanager:6.3.1"

    )
}

test {
    useJUnitPlatform()
}